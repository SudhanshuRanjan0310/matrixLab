<h3 class="card-header text-center" style="font-size: 2vw;">
  <b>{{pageHeader}}</b>
</h3>
<app-navbar (dataEvent)="receiveData($event)"></app-navbar>


<!-- Employee Grid  -->
<div class="container empTab" *ngIf="employees">
  <div *ngFor="let employee of employeedata" class="card">
    <img class="card-img-top" src="{{employee.avatar}}" alt="Card image cap">
    <div class="card-body" style="display: flex;justify-content: space-between;">
      <h5 class="card-title">{{employee.first_name}} {{employee.last_name}} </h5>
      <a (click)="IndividualEmployeeClick(employee)" style="cursor:pointer;">
        <fa-icon [icon]="faEye"></fa-icon>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
    </div>
  </div>
</div>
<!-- Employee Grid  -->


<div class="container" style="margin:0px" *ngIf="addemployee">
  <div class="row" style="margin-top: 2%;">
    <div class="col-4">
      <img class="card-img-top user"
        src="https://edgerealtysolutions.com/wp-content/uploads/2017/10/blank-user-profile.gif" alt="Card image cap">
    </div>

    <!-- <div class="row"> -->
    <div class="col-6" style="margin: auto;justify-content:space-evenly;display:flex;flex-direction: column;">

      <div class="equalSpace">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="first_name">
      </div>
      <div class="equalSpace">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="last_name">
      </div>
      <div class="equalSpace">
        <label for="email">Email Address</label>
        <input id="email" name="email" [(ngModel)]="email">
      </div>
      <div class="equalSpace">
        <label for="upload">Upload Photo</label>
        <input id="upload" name="upload" [(ngModel)]="upload">
      </div>

      <div class="equalSpace">
        <button style="background:lightskyblue;
        color: white;border: blue; border-radius: 5px;font-size: 19px;position: fixed; margin-top: 8%;">Add
          Employee</button>
      </div>

    </div>
  </div>
</div>

<!-- Individual Employee -->
<div class="container" style="margin:0px" *ngIf="individualemployeedetail">
  <div class="row" style="margin-top: 2%;">
    <div class="col-4">
      <img class="card-img-top user" src="{{currentEmployee.avatar}}" alt="Card image cap">
      <div class="equalSpace" style="justify-content: space-between !important;margin-top: 2%;">
        <button style="background:lightskyblue;
        color: white;
        border: blue;
        border-radius: 5px;
        font-size: 19px;">Update</button>
        <button style="background: orange;
        color: white;
        border: blue;
        border-radius: 5px;
        font-size: 19px;">Remove</button>
      </div>
    </div>

    <!-- <div class="row"> -->
    <div class="col-6" style="margin: auto;justify-content:space-evenly;display:flex;flex-direction: column;">
      <div class="equalSpace">
        <label for="eid">Employee Id</label>
        <input type="text" id="eid" name="eid" [(ngModel)]="currentEmployee.id">
      </div>
      <div class="equalSpace">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="currentEmployee.first_name">
      </div>
      <div class="equalSpace">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="currentEmployee.last_name">
      </div>
      <div class="equalSpace">
        <label for="email">Email Address</label>
        <input id="email" name="email" [(ngModel)]="currentEmployee.email">
      </div>
    </div>
  </div>
</div>
<!-- Individual Employee -->

<!-- Pagination -->
<nav aria-label="..." *ngIf="employees">
  <ul class="pagination justify-content-center" style="margin-top: 20px;">
    <li class="page-item">
      <button class="page-link" (click)="pagechange(1)">1</button>
    </li>
    <li class="page-item"><button (click)="pagechange(2)" class="page-link">2</button></li>
  </ul>
</nav>
